{% extends "jump_tube/layout.html" %}

{% block content %}

      <div class="row">
          <center>
              <h1 > לאן נקפוץ??</h1>
          <div id="player_col" class="col-sm-12 col-md-12">
{% if video_list %}
<table class="table table-hover">
    <tbody>
        {% for video in video_list %}
        <tr>
            <td>
                <a href="{% url 'video_play' video.id %}" class="container"> 
                
                {% if video.name %}
                {{ video.id}}:{{video.name}}
                {% else %}
                {{ video.id}}:{{video.url}}
                {% endif %}
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No videos available.</p>

{% endif %}
              </div>
              </center>
          </div>
 {% endblock %}
