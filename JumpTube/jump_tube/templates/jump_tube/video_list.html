<!doctype html>
<html lang="en" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      {% load staticfiles %}
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="{% static 'jump_tube/bootstrap-4.3.1-dist/css/bootstrap.min.css' %}" />

      
<script src="{% static 'jump_tube/bootstrap-4.3.1-dist/js/bootstrap.min.js' %}" ></script>


    <title>{{ video.name }}</title>
   </head>
  <body>

<h2>Videos</h2>
<br/>

{% if video_list %}
<table class="table table-hover">
    <tbody>
        {% for video in video_list %}
        <tr>
            <td>
                <a href="{% url 'video_play' video.id %}">{{video.name}}</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No videos available.</p>

{% endif %}
          
  </body>
</html>
