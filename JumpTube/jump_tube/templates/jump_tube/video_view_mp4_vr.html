<!doctype html>
<html lang="en" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      {% load staticfiles %}
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="{% static 'jump_tube/bootstrap-4.3.1-dist/css/bootstrap.min.css' %}" />

      
<script src="{% static 'jump_tube/bootstrap-4.3.1-dist/js/bootstrap.min.js' %}" ></script>
<script src="{% static 'jump_tube/node_modules/video.js/dist/video.min.js' %}" ></script>
<script src="{% static 'jump_tube/node_modules/videojs-vr/dist/videojs-vr.min.js' %}" ></script>

    <title>{{ video.name }}</title>
   </head>
  <body>
      <video width="640" height="300" id="videojs-vr-player" class="video-js vjs-default-skin" controls playsinline>
          <source src="{{video_id}}" type="video/mp4">
      </video>




      <script>
        (function(window, videojs) {
      var player = window.player = videojs('videojs-vr-player');
      player.mediainfo = player.mediainfo || {};
      player.mediainfo.projection = '360';
      // AUTO is the default and looks at mediainfo
      var vr = window.vr = player.vr({projection: 'AUTO', debug: true, forceCardboard: false});
          }(window, window.videojs));

      </script>



  </body>
</html>
