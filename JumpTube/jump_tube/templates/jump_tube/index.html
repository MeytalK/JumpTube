<!doctype html>
<html lang="en" dir="rtl">
  <head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>JumpTube</title>
   </head>
  <body>
           <style>
div.relative {
  position: relative;
  width: 800px;
  height: 400px;
  border: 3px solid #73AD21;
} 

div.absolute {
  position: absolute;
  top: 80px;
  right: 0;
  width: 200px;
  height: 100px;
  border: 3px solid #73AD21;
}
div.sticky {
  position: -webkit-sticky;
  position: sticky;
  top: 0;
  background-color: yellow;
  padding: 50px;
  font-size: 20px;
}

div.fixed {
  position: fixed;
  left: 0;
  right: 0;
  z-index: 1030;
}
</style>

      <div class="row">
                 
<div id="scroll" class="col-sm-6 col-md-3" >
               {% for s in subs %}

               <button class="new btn btn-success" onclick="player.seekTo({{s.stating_in_seconds}});player.playVideo();">{{s.text}}</button>
    <br >
               {% endfor %}

           </div>
          <div id="player_col" class="col-sm-6 col-md-9" >
  
              
       <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
            
         <div class="embed-responsive embed-responsive-16by9">
             
           <div class="embed-responsive-item" id="player"></div>
             
           </div>
        

   
    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: '{{video_id}}',
          events: {
            'onReady': onPlayerReady
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
	    event.target.seekTo(133.124);
        event.target.playVideo();
      }
	  

    </script>

          </div>


<form id="myForm" action="/action_page.php">
  Jump To Second: <input type="text" name="fname" value="0"><br>
</form> 

<button onclick="myFunction()">Jump</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("myForm").elements.item(0).value;
//  document.getElementById("demo").innerHTML = parseInt(x);
  player.seekTo(x);
  player.playVideo();
}
</script>

          </div>
