<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load staticfiles %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>JumpTube</title>
</head>
  <body>
   

      <div class="row">
                 
<div id="scroll" class="col-sm-6 col-md-3" >
               {% for s in subs %}

               <button class="new btn btn-success" onclick="jump_to({{s.stating_in_seconds}});">{{s.text}}</button>
    <br >
               {% endfor %}

           </div>
<div id="player_col" class="col-sm-6 col-md-9">
    
   
    <div class="embed-responsive embed-responsive-16by9">

        <div class="embed-responsive-item" id="player"></div>
        <video id="myVideo" controls >
            <source src="{{video_id}}" type="video/mp4">
        </video>
    </div>




</div>


<form id="myForm" >
  Jump To Second: <input type="text" name="fname" value="0"><br>
</form> 

<button onclick="myFunction()">Jump</button>

<p id="demo"></p>


 <script>
        var vid = document.getElementById("myVideo");
        //vid.autoplay = true;
       // vid.play();

    
        function jump_to(  seond_to_jump) {
                   
            vid.currentTime = seond_to_jump;
            vid.play();
        }
    jump_to( 0);

        function myFunction() {
            var x = document.getElementById("myForm").elements.item(0).value;

        //  document.getElementById("demo").innerHTML = parseInt(x);
            jump_to( x);
          //vid.currentTime = x;
          //vid.play();
         }
          
function getCurTime() { 
  alert(vid.currentTime);
} 
    </script>
          <button onclick="getCurTime()" type="button">Get current time position</button>


          </div>
    
  </body>
</html>
